<!DOCTYPE html>
<html>
<head>
<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300|Inconsolata' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <div id="modal-cover" onclick="resetPage()" class="hidden"></div>
    <div id="logo-holder" class="hidden">
        <div class="logo" id="kitkat">
            <div class="logo-circle"></div>
        </div>
        <h2 class="first">Take</h2> 
        <h2 class="second">one.</h2>
        <div class="logo" id="reeses">
            <div class="logo-circle"></div>
        </div>
    </div>
    <div id="container">
        <div id="header">
            <div id="logo">mhprog();</div>
        </div>
        <form id="the-form" class="cf">
            <label for="name">Name</label>
            <input name="name" type="text">
            <label for="email">Email</label>
            <input name="email" type="email">
            <label for="grade">Grade</label>
            <div class="radioholder">
                <input id="grade9" name="grade" value="9" type="radio">
                <label for="grade9" class="r">9</label>
                <input id="grade10" name="grade" value="10" type="radio">
                <label for="grade10" class="r">10</label>
                <input id="grade11" name="grade" value="11" type="radio">
                <label for="grade11" class="r">11</label>
                <input id="grade12" name="grade" value="12" type="radio">
                <label for="grade12" class="r">12</label>
            </div>
            <label for="experience">Programming Experience</label>
            <div class="radioholder">
                <input id="expnone" name="experience" value="none" type="radio">
                <label for="expnone" class="r">None</label>
                <input id="expnovice" name="experience" value="novice" type="radio">
                <label for="expnovice" class="r">Novice</label>
                <input id="expintermediate" name="experience" value="intermediate" type="radio">
                <label for="expintermediate" class="r">Intermediate</label>
                <input id="expadvanced" name="experience" value="advanced" type="radio">
                <label for="expadvanced" class="r">Advanced</label>
            </div>
            <a onclick="submit()" href="#" class="button">Submit</a>
        </form>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script>
        function submit() {
            $('#logo-holder').removeClass();
            $('#modal-cover').removeClass();
            var form = $('#the-form').serializeArray();
            $.ajax({
                url: "https://docs.google.com/forms/d/13-MFPeYLsaYNAhu4Jm6PAXmeBjogn429i4lWSJ8cAEw/formResponse",
                data: {"entry.710770045": form[0]['value'], "entry.1605367528": form[1]['value'], "entry.565877305": form[2]['value'], "entry.297733629": form[3]['value']},
                type: "POST",
                dataType: "xml",
                statusCode: {
                    0: clearForm(),
                    200: clearForm()
                }
            })
        }
        function clearForm() {
            $('#the-form input').each(function(){$(this).val('')});
            $('#the-form input[type="radio"]').prop('checked', false);
        }
        function resetPage() {
            $('#modal-cover').addClass('hidden');
            $('#logo-holder').addClass('hidden');
        }
    </script>
</body>
</html>
